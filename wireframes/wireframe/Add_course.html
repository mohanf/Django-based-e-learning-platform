<div class="container base">
    <div class="col-md-8 col-md-offset-2">
        <h2>Adding a New Course</h2>
        <form action="#" class="single-form">

            <div class="row">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Enter Title"
                           name="title">
                </div>
            </div>

            <div class="row">

                <div class="form-group">
                    <label>Description</label>
                    <textarea rows="10" class="form-control" name="description"
                              placeholder="Enter Description"></textarea>
                </div>

            </div>
            <div class="row">

                <div class="form-group">
                    <label>Write your self introduction in the field</label>
                    <textarea rows="10" class="form-control" name="sel_intro"
                              placeholder="Enter Description"></textarea>
                </div>

            </div>
            <div class="row">

                <div class="form-group">
                    <label for="sel1">Select category:</label>
                    <select class="form-control" id="sel1">
                        <option>Computer Science</option>
                        <option>Natural Science</option>
                        <option>Mathematics</option>
                        <option>Art</option>
                        <option>Business</option>
                        <option>Social Science</option>
                        <option>Literature</option>
                        <option>Other</option>
                    </select>
                </div>

            </div>
            <br>
            <div class="row save-button-small">


                <a href="create_course.html" class="btn btn-default">Save</a>

            </div>


        </form>

<div class="container create_question_page">
    <div class="well">
        <h3>Question</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label">Question Description:</label>
                <div class="input_question_description">
                    <textarea class="form-control" rows="3" id="description"></textarea>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label">Question Type:</label>
                <div class="select-type">
                    <select class="form-control" id="question_type" onchange="getCreateForm(this)">
                        <option value="MC">Multiple Choice</option>
                        <option value="BF">Blank Filled</option>
                    </select>
                </div>
            </div>
            <div class="question_form" id="question_form">
                    <div id="all_choice"><div class="form-group">
                        <label>Choice A : </label>
                        <input class="form-control choice_content">
                        <input type="checkbox">
                        <label class="mark_label">Mark as correct</label>
                    </div>
                    <div class="form-group">
                        <label>Choice B : </label>
                        <input class="form-control choice_content">
                        <input type="checkbox">
                        <label class="mark_label">Mark as correct</label>
                    </div>
                    <div class="form-group">
                        <label>Choice C : </label>
                        <input class="form-control choice_content">
                        <input type="checkbox">
                        <label class="mark_label">Mark as correct</label>
                    </div>
                </div>
                <button class="btn btn-primary add_choice_button" type="button" id="add_choice_button" onclick="add_choice()" href="javascript:void(0)">Add another choice</button>
                <button class="btn btn-secondary delete_choice_button" type="button" id="delete_choice_button" onclick="delete_last_choice()" href="javascript:void(0)">Delete last choice</button>

            </div>

            <div class="add-button-group">
                <button type="button" class="btn btn-add-question"> Save</button>
                <a href="create_question.html"><button type="button" class="btn btn-add-question"><i class="glyphicon-plus"></i> Add
                    another
                    question
                </button></a>
            </div>
        </form>
    </div>
</div>
